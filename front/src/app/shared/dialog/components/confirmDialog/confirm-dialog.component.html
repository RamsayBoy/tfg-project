<h2 mat-dialog-title>{{data.title}}</h2>
<mat-dialog-content class="mat-typography">
  {{data.text}}
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button [mat-dialog-close]="false" type="button" mat-button mat-dialog-close color="warn" cdkFocusInitial>{{data.cancelText}}</button>
  <button [mat-dialog-close]="true" type="button" mat-button mat-dialog-close>{{data.acceptText}}</button>
</mat-dialog-actions>
