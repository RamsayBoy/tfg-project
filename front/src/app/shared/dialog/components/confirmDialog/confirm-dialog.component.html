<h2 mat-dialog-title>{{data.title}}</h2>
<mat-dialog-content class="mat-typography">
  {{data.text}}
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button (click)="cancel()" mat-button mat-dialog-close color="warn">{{data.cancelText}}</button>
  <button (click)="accept()" mat-button mat-dialog-close>{{data.acceptText}}</button>
</mat-dialog-actions>
