<h1>{{title}}</h1>
<form [formGroup]="addClassForm" (ngSubmit)="onSubmit()">
  <mat-form-field appearance="standard">
    <mat-label>Fecha</mat-label>
    <input matInput formControlName="date" [matDatepicker]="picker">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker touchUi #picker></mat-datepicker>
    <!-- <mat-hint>Hint</mat-hint> -->
  </mat-form-field>

  <mat-form-field appearance="standard">
    <mat-label>Duración</mat-label>
    <input matInput formControlName="duration" type="text" [textMask]="{mask: timemask}">
    <!-- <mat-hint>Hint</mat-hint> -->

    <!-- TODO: Add error checker for duration -->
    <!-- <mat-error *ngIf="duration!.hasError('email')">
      El email no tiene un formato válido
    </mat-error>
    <mat-error *ngIf="!duration!.hasError('email') && duration!.invalid">
      El email introducido no es válido
    </mat-error> -->
  </mat-form-field>
</form>
<mat-dialog-actions align="end">
  <button [mat-dialog-close]="false" type="button" mat-button mat-dialog-close color="warn" cdkFocusInitial>Cancelar</button>
  <button [mat-dialog-close]="true" type="button" mat-button mat-dialog-close>{{confirmBtnText}}</button>
</mat-dialog-actions>
