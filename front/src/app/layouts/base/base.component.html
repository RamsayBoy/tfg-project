<!-- TODO: Make desktop sidenav open -->
<mat-sidenav-container class="example-container" autosize>
  <mat-sidenav [opened]="(opened || !mobileQuery.matches)" class="example-sidenav" [mode]="mobileQuery.matches ? 'over' : 'side'"
              position="end"
              [fixedInViewport]="true"
              fixedTopGap="0"
              (closed)="opened = false">

    <div [ngStyle]="{'background-image': 'url(' + profileImg + ')'}"
        class="user-avatar"></div>
    <h1 class="username">{{username$ | async}}</h1>

    <!-- TODO: This could be a reusable component -->
    <mat-nav-list>
      <a routerLink="/classes" routerLinkActive="active" (click)="opened = false;">
        <mat-list-item>
          <div class="sidenav-option">
            <mat-icon>date_range</mat-icon>
            <span *ifRole="'admin'">Clases</span>
            <span *ifRole="'user'">Clases</span>
          </div>
        </mat-list-item>
      </a>
      <a routerLink="/clients" routerLinkActive="active" *ifRole="'admin'" (click)="opened = false;">
        <mat-list-item>
          <div class="sidenav-option">
            <mat-icon>group</mat-icon>
            <span>Alumnos</span>
          </div>
        </mat-list-item>
      </a>
      <!-- <a routerLink="/administration" *ifRole="'admin'">
        <mat-list-item>
          <div class="sidenav-option">
            <mat-icon>settings</mat-icon>
            <span>Administración</span>
          </div>
        </mat-list-item>
      </a> -->
      <a routerLink="/profile" routerLinkActive="active" (click)="opened = false;">
        <mat-list-item>
          <div class="sidenav-option">
            <mat-icon>person</mat-icon>
            <span>Perfil</span>
          </div>
        </mat-list-item>
      </a>
      <mat-list-item (click)="logout()">
        <div class="sidenav-option">
          <mat-icon>exit_to_app</mat-icon>
          <span>Cerrar sesión</span>
        </div>
      </mat-list-item>
    </mat-nav-list>

  </mat-sidenav>

  <mat-sidenav-content autosize>
    <app-toolbar (onMenuButtonClick)="showMenu()">
    </app-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>

</mat-sidenav-container>

<app-loader></app-loader>
